        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#"> 喂我! </a>
              <div class="btn-group pull-left" data-bind="with: rests">
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">餐厅：<span data-bind="text: selectedRestName"></span> <span class="caret"></span></a>
                <ul class="dropdown-menu" data-bind="foreach: list">
                  <li><a data-bind="text: name, click: $parent.select"></a></li>
                </ul>
              </div>
              <div class="btn-group pull-left" data-bind="with: menu">
                <a class="btn btn-inverse dropdown-toggle" data-toggle="dropdown" href="#">菜单：<span data-bind="text: selectedCategory().category"></span> <span class="caret"></span></a>
                <ul class="dropdown-menu" data-bind="foreach: menu">
                  <li><a data-bind="text: category, click: $parent.selectedCategory"></a></li>
                </ul>
              </div>
              <ul class="nav">
                <li><a href="">吐个槽</a></li>
                <li><a href="">神马</a></li>
              </ul>
              <div class="pull-right" data-bind="text: 'Wel. ' + user.name()"></div>
              <!-- ko ifnot: user.online -->
              <a href="http://fan.wandoulabs.com/login" class="btn btn-primary pull-right">SIGN IN</a>
              <!-- /ko -->
            </div>
          </div>
        </div>
        <div class="container" data-bind="if: user.nameAbsent">
          来个名字亲
          <input type="text" placeholder="来个名字亲">
          <button class="btn-primary" type="button" data-bind="click: function(data, e) { var name = $(e.currentTarget).prev('input').val(); if (name) {data.user.save(name)} console.log(this);}">OK</button>
        </div>
        <div class="container" data-bind="if: user.ready">
          <div class="row-fluid">
            <div class="span3">
            </div>
            <div class="span6">
              <!-- ko foreach: menu.selectedCategory().dishes -->
              <button class="btn btn-large" style="margin:10px;" data-bind="text:name, click: $root.menu.order">来一份</button></li>
              <!-- /ko -->
            </div>
            <div class="span3" data-bind="if: order().dishes().length">
              <div class="affix">
                <ul data-bind="foreach: order().dishes">
                  <li data-bind="text: rest() + ',' + name() + ' * ' + amount()"></li>
                </ul>
                <div class="btn-group">
                  <a class="btn btn-primary" href="#" data-bind="click: makeOrder">下单</a>
                  <a class="btn btn-danger" href="#" data-bind="click: newOrder">清空</a>
                  <a class="btn" href="#" data-bind="click: order().saveDefault">默认</a>
                </div>
              </div>
            </div>
          </div>
        </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
