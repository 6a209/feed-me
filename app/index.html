        <!-- Add your site or application content here -->

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#"> 喂我! </a>
              <ul class="nav">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span data-bind="text: rests.selectedRestName"></span> <b class="caret"></b></a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" data-bind="foreach: rests.list">
                    <li><a tabindex="-1" href="#" data-bind="text: name, click: $root.rests.select"></a></li>
                  </ul>
                </li>
                <li><a href="#">晚餐计划</a></li>
                <li><a href="#">吐槽</a></li>
              </ul>
              <a href="/login" class="btn btn-primary pull-right">SIGN IN</a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row-fluid">
            <div class="span3">
              <ul class="nav nav-pills nav-stacked menu-category"
                data-bind="foreach: menu.categories">
                <li><a href="" data-bind="text: $data, attr: { href: '#' + 'cat_' + $index() }"></a></li>
              </ul>
            </div>
            <div class="span6">
              <h1 data-bind="text: rests.selectedRestName"></h1>
              <!-- ko foreach: menu.menu -->
              <h2 data-bind="text: category, attr: { id: 'cat_' + $index() }"></h2>
              <ul class="unstyled" data-bind="foreach: dishes">
                <li><span data-bind="text: name"></span><button class="btn btn-danger btn-small" data-bind="click: $root.menu.order">来一份</button></li>
              </ul>
              <!-- /ko -->
            </div>
            <div class="span3">
              <ul class="affix" data-bind="foreach: order.dishes">
                <li data-bind="text: rest() + ',' + name() + ' * ' + amount()"></li>
              </ul>
            </div>
          </div>
        </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
